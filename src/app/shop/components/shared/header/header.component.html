<header class="bg-blue-500 text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">Shop</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a routerLink="/" class="hover:underline">Shop</a></li>
        @if (userStore.isAuthenticated() && userStore.role() == 'Seller') {
        <li>
          <a routerLink="/add-product" class="hover:underline">Add Product</a>
        </li>
        }
      </ul>
    </nav>
    <div
      class="h-12 w-12 !rounded-full bg-amber-500 text-2xl flex items-center justify-center"
    >
      {{ userStore.role()?.charAt(0) }}
    </div>
    <div>
      @if(!userStore.isAuthenticated()) {
      <button
        (click)="handleLogin()"
        class="flex items-center space-x-2 bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100 transition"
      >
        <span class="material-icons-outlined">login</span>
        <span>Login</span>
      </button>
      } @else {
      <button
        (click)="handleLogout()"
        class="flex items-center space-x-2 bg-white text-blue-500 px-4 py-2 rounded hover:bg-blue-100 transition"
      >
        <span class="material-icons-outlined">logout</span>
        <span>Logout</span>
      </button>
      }
    </div>
  </div>
</header>
