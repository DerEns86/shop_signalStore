@if (userStore.role() == 'Seller') {
<button (click)="handleAddProduct()">
  <span class="material-icons-round">add</span>
</button>
@if (showAddProduct()) {
<app-add-product></app-add-product>} } @if (productStore.isLoading()) {
<div>
  <p>Produkte werden geladen...</p>
</div>
} @if (userStore.role() == 'Customer') {
<app-cart #cart></app-cart>
<div
  (click)="cart.toggleCart()"
  class="h-12 w-12 !rounded-full bg-amber-500 text-2xl flex items-center justify-center cursor-pointer fixed bottom-4 right-4"
>
  <span class="material-icons-outlined">shopping_cart</span>
  @if (cartStore.totalQuantity() > 0) {
  <span>{{ cartStore.totalQuantity() }}</span>
  }
</div>
}
<app-product-list [products]="productStore.products()" />
