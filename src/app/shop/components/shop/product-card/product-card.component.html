<div
  class="rounded-lg bg-gray-200 p-6 shadow-sm hover:shadow-lg transition-shadow duration-300 ease-in-out"
>
  <div class="group">
    <img
      [src]="product().image"
      [alt]="product().title"
      class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8"
    />
    <h3 class="mt-4 text-sm text-gray-700">{{ product().title }}</h3>
    <p class="mt-1 text-lg font-medium text-gray-900">
      {{ product().price | currency : "EUR" : "symbol" : "1.2-2" : "de-DE" }}
    </p>
  </div>
  @if(userStore.role() == 'Seller') {
  <div class="mt-6 flex items-center justify-between">
    <button
      (click)="navigateToProduct(product().id)"
      class="mt-4 rounded-md border border-transparent bg-gray-900 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
    >
      Edit
    </button>
    <button
      (click)="deleteProduct(product().id)"
      class="mt-4 rounded-md border border-transparent bg-red-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
    >
      Delete
    </button>
  </div>
  } @if(userStore.role() == 'Customer') {
  <div class="mt-6 flex items-center justify-between">
    <button
      (click)="addToCart(product())"
      class="mt-4 rounded-md border border-transparent bg-blue-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
    >
      Add to Cart
    </button>
  </div>
  } @if(!userStore.role()) {
  <div class="mt-6 flex items-center justify-between">
    <button
      class="mt-4 rounded-md border border-transparent bg-gray-400 px-3 py-2 text-sm font-medium text-white shadow-sm cursor-not-allowed"
      disabled
    >
      Login first
    </button>
  </div>
  }
</div>
